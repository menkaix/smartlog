# Production Profile Configuration

# Server
server.port=8080

# Application
spring.application.name=smartlog

# PostgreSQL Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smartlog}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:smartlog}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:smartlog123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.menkaix.smartlog=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
