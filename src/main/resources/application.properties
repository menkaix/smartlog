# Server Configuration
server.port=8080

# Application Name
spring.application.name=smartlog

# PostgreSQL Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smartlog}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:smartlog}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:smartlog123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.menkaix.smartlog=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
